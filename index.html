<!DOCTYPE html>
<!-- to remove the white space on html, i placed the below bootstrap class of background-dark -->
<html lang="en" class="bg-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/tailwind.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <script src="./assets/js/homepage.js"></script>

    <title>Traffic Cams</title>
</head>

<body>
    <!-- navigation -->
    <div class="row min-vh-50 no-gutters">
        <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
            <h1 class="text-center">
                <span>
                    <a>Traffic Cams</a>
                    <!-- <h1 class="tw-green-500">Traffic Cams</h1> -->
                </span>
            </h1>
            <button id="search" class=" btn btn-primary" data-toggle="modal" data-target="#search-form-modal">
                <span>Search</span>
            </button>
        </header>

        <main class="col-12 col-lg-9 d-flex flex-column bg-dark">
            <div class="m-5 row justify-content-around">
                <!-- preview/thumbnail of webcam -->
                <div class="col-12 col-md-6 col-xl-3 mb-3">
                    <div id="webcam-container" class="list-group">
                        <div class="list-group list-group-flush"></div>
                        <!-- <h4 class="card-header bg-dark text-light">Webcam #1</h4> -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Modal -->
    <div class="modal fade modal-fullscreeen" id="search-form-modal" tabindex="-1" role="dialog" aria-labelledby="search-form-modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="card-container">
                        <div class="panel">
                          <div>
                            <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
                            <span class="sb-title">Address Selection</span>
                          </div>
                          <input type="text" placeholder="Address" id="location-input"/>
                          <input type="text" placeholder="Apt, Suite, etc (optional)"/>
                          <input type="text" placeholder="City" id="locality-input"/>
                          <div class="half-input-container">
                            <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input"/>
                            <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input"/>
                          </div>
                          <input type="text" placeholder="Country" id="country-input"/>
                          <!-- <button class="button-cta" id="btn-submit">Submit</button> -->
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer"> -->
                    <!-- the button below wont be used if I am able to connect submit button in above panel/card-container -->
                    <!-- <button type="button" class="btn btn-close" data-dismiss="modal">Close</button> -->
                    <!-- <button type="submit" class="btn btn-submit">Submit</button> -->
                <!-- </div> -->
            </div>
        </div>
    </div>

    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTHLq_kPRTCmv3cXWPXrXTsf_7GCDvuXM&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cAC" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/homepage.js"></script>

</body>
</html>
